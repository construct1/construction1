<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosy</title>

    <link rel="shortcut icon" href="https://i.postimg.cc/4yGs6KYX/favicon.png" type="image/x-icon">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-size: 24px;
            font-family: serif; /* Use serif font */
        }

        /* Overlay instruction layer */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay p {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        /* Fade animation class */
        .fadeOut {
            opacity: 0 !important;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Overlay with instructional text -->
    <div class="overlay">
        <p>Please click to focus on this window for the website to load.</p>
    </div>

    <!-- Audio tag WITHOUT controls -->
    <audio id="myAudio" autoplay loop>
        <source src="https://files.catbox.moe/kguh1v.wav" type="audio/wav">
        Your browser does not support audios, please try another browser.
    </audio>

    <div>Nosy, Not yet : - ) Please wait while I fix this unknown error.</div>

    <script>
        // Reference to the audio element
        let myAudio = document.getElementById("myAudio");
        let overlay = document.querySelector(".overlay");

        // Add event listener to the body (to capture clicks)
        document.body.addEventListener("click", function(event) {
            // Prevent default actions
            event.preventDefault();

            // Attempt to play the audio
            myAudio.play().then(() => {
                console.log("Audio started successfully.");
            }).catch((err) => {
                console.error("Error starting audio:", err.message);
            });

            // Fade out the overlay
            overlay.classList.add("fadeOut");
        });

        // Verify audio status every second (optional safeguard)
        setInterval(() => {
            if (!myAudio.paused && myAudio.readyState > 0) {
                console.log("Audio is actively playing...");
            } else {
                console.warn("Audio seems paused or unavailable!");
            }
        }, 1000);
    </script>
</body>
</html>
