<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosy</title>

    <link rel="shortcut icon" href="https://i.postimg.cc/4yGs6KYX/favicon.png"image/x-icon">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-size: 24px;
            font-family: serif; /* Changed font family to serif */
        }

        /* Style the full-screen button */
        #triggerButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;       /* Ensure it stays above everything else */
            cursor: pointer;     /* Change cursor appearance */
            opacity: 0;          /* Hide the button visually */
        }
    </style>
</head>
<body>
    <!-- Hidden full-screen button covering the entire viewport -->
    <div id="triggerButton"></div>

    <!-- Audio tag for playback -->
    <audio id="myAudio" controls autoplay loop>
        <source src="https://files.catbox.moe/kguh1v.wav" type="audio/wav">
        Your browser does not support audios, please try another browser.
    </audio>

    <div>Nosy, Not yet : - ) Please wait while I fix this unknown error.</div>

    <script>
        // Reference to the audio element
        let myAudio = document.getElementById("myAudio");

        // Add event listener to the full-screen button
        document.getElementById("triggerButton").addEventListener("click", function(event) {
            // Prevent default actions
            event.preventDefault();

            // Attempt to play the audio
            myAudio.play().then(() => {
                console.log("Audio started successfully.");
            }).catch((err) => {
                console.error("Error starting audio:", err.message);
            });

            // Remove the button after being clicked
            this.parentNode.removeChild(this);
        });
    </script>
</body>
</html>
